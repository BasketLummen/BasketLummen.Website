---
layout: page
title: Basket Lummen
description: Bevestiging van je bestelling
keywords: Basket, Lummen
preload_js:
- config
custom_css:
- pdfviewermod
custom_js:
- handlebars-v4.0.12
- html2pdf.bundle.min  
modules:
  - ai.module
  - clubmanagement.fundraising.sales.app
---

<clubmgmt-purchase-order-pdf></clubmgmt-purchase-order-pdf>

<template id="clubmgmt-purchase-order-pdf-template">
    {{{{raw}}}}
    <div id="confirmation-header">
        Basket Lummen
    </div>
    <div id="confirmation-body">
        <p><b>{{{data.confirmation.buyer.name}}},</b></p>
        <p>{{{data.sale.confirmationMessage.textParts.thank_you_message}}}</p>
        <p>{{{data.sale.confirmationMessage.textParts.welcome_message}}}</p>        
        <p>{{{data.sale.confirmationMessage.textParts.delivery_instructions}}}</p>        
        {{#each data.batches}}
        <p><b class="overview-title">Overzicht van je bestelling: (nr. {{{@root.data.confirmation.referenceNumber}}})</b></p>
        <ul class="page-break">
            {{#each this}}
                <li>{{{this.quantity}}} x {{{this.orderedItem.name}}} = &euro; {{{line-item-total this}}}</li>
                {{#each this.orderedItem.selectedOptions}}
                    {{{this.value}}}
                {{/each}}
            {{/each}}
        </ul>
        {{/each}}
        <p><b>Totaal:</b>  &euro; {{{data.total}}}</p>
        <p><b>Opmerking:</b> {{{data.confirmation.comment}}}</p> 
        <p>{{{data.sale.confirmationMessage.textParts.support_message}}}</p>
        <p>{{{data.sale.confirmationMessage.textParts.see_you_message}}},<br/>Basket Lummen</p>
    </div>
    {{{{/raw}}}}
</template>
