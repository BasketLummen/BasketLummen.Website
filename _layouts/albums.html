---
layout: page
---
<div class="container">	
	<div id="albums" class="albums">
	
	{{>content}}
	
	{{#split pager.Albums 2}}
		<div class="column">
			{{#each this}}
			<a href="/albums/{{this.Name}}">
				<img src="/albums/{{this.Name}}/thumbnails/{{this.Cover}}" />
				<h3>{{this.Title}}</h3>
				<div>
					{{this.Description}}
				</div>
			</a>
			{{/each}}
		</div>		
	{{/split}}
	
	{{>pagination}}
	</div>
	
	
</div>
